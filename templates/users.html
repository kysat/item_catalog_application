{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class='row'>
    <h1 class='col-12 display-4'>Users</h1>
</div>
<div class='row'>
	{% for user in users %}
        <div class='col-sm-4'>
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">{{user.name}}</h1>
                    <p class="card-text">{{user.email}}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
