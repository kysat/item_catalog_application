<h1>New City</h1>
<form action='#', method='POST'>
    <div class='input'>
        <p>City Name:</p>
        <input name='name' placeholder='City Name'>
    </div>
    <div class='textarea'>
        <p>City Description:</p>
        <textarea name='description' placeholder="Description"></textarea>
    </div>
    <div class='button'>
        <button type='submit' id='subit'>Save</button>
    </div>
</form>
<a href={{url_for('showCities')}}>Back to Cities</a>
